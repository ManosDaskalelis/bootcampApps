<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Form</title>
</head>
<body>
    <div class="outer">
        <div class="middle"> 
            <div class="top-gap pad-y">
                <span class="login-text"><strong>Σύνδεση Χρήστη</strong></span>
            </div>
            <form class="form">
                <div class="top-gap">
                    <input type="email"
                    class="form__input form__input-email--icon" id="username" required placeholder="email">
                </div>
                <div class="top-gap">
                    <input type="password" class="form__input form__input-password--icon"   id="password" minlength="8" required placeholder="password">
                    <span></span>
                </div>
                <div class="top-gap">
                    <input type="submit"
                    class="form__btn" value="Σύνδεση" id="btn">
                </div>
                <div class="top-gap">
                    <span>Δεν έχετε λογαριασμό; Δημιουργήστε έναν <a href="#"> εδώ</a></span>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
