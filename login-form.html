<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
<body>
    <form>
        <main class="container">
            <h1 class="login-header">Login</h1>
            <div class="email-input-field">
                <input type="email" name="email" id="e-mail" placeholder="E-mail" required />
            </div>
            <div class="password-input-field">
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div>
               <button type="submit" class="my-btn" value="Sign In" id="signIn">Sign In</button>
            </div>    
            <p class="password-recovery">Lost your password?</p>
        </main>
    </form>
    <div class="account-creation">
        <p>Don't have an account?</p><p class="underline-style">Sign up here!</p>
    </div>
</body>
</html>
